    const table = document.getElementById('heroesTable');

    const itemsPerPage = 20;
    let currentPage = 1;

    function displayTable(page) {
      table.innerHTML = '';
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedHeroes = heroes.slice(start, end);

      // 创建表头
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      const headers = ['英雄姓名', '主职业', '副职业', '血量', '攻击', '防御', '难度', '阵营'];
      headers.forEach(headerText => {
        const th = document.createElement('th');
        th.textContent = headerText;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // 创建表格内容
      const tbody = document.createElement('tbody');
      paginatedHeroes.forEach(hero => {
        const row = document.createElement('tr');
        Object.values(hero).forEach(val => {
          const cell = document.createElement('td');
          cell.textContent = val;
          row.appendChild(cell);
        });
        tbody.appendChild(row);
      });
      table.appendChild(tbody);

      // 创建分页按钮
      const pageCount = Math.ceil(heroes.length / itemsPerPage);
      pagination.innerHTML = '';
      for (let i = 1; i <= pageCount; i++) {
        const pageButton = document.createElement('a');
        pageButton.href = '#';
        pageButton.textContent = i;
        if (i === page) {
          pageButton.classList.add('active');
        }
        pageButton.addEventListener('click', () => {
          currentPage = i;
          displayTable(currentPage);
        });
        pagination.appendChild(pageButton);
      }
    }

    displayTable(currentPage);
